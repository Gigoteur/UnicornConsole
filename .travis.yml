language: rust

rust:
  - stable
  - nightly

jobs:
  include:
    - stage: Unicorn Core
    script: cd unicorn && cargo build --release
  allow_failures:
    - rust: nightly
  fast_finish: true

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y alsa-lib ; fi

cache: cargo
