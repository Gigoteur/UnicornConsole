dist: xenial

language: rust

rust:
  - stable
  - nightly

jobs:
  include:
    - stage: Unicorn Core
    - script: cd unicorn && cargo build --release
  allow_failures:
    - rust: nightly
  fast_finish: true

addons:
  apt:
    update: true
    packages:
    - alsa-lib
    - libsound2-dev

cache: cargo
